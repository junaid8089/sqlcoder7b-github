name: Test SQLCoder API

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  run-api-demo:
    runs-on: ubuntu-latest
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}  # optional Hugging Face token
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run test script
        run: |
          mkdir -p out
          python - << 'EOF' > out/output.txt 2>&1 || true
          import os
          print("Workflow environment ready. Use Codespaces for interactive API.")
          EOF

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: api-output
          path: out/output.txt
